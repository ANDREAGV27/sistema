<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pl</title>
        <link rel="stylesheet" href="Assent/css/estilos-formularios.css"/>
        <link rel="stylesheet" href="Assent/css/estilos.css"/>
    </head>
    <body>


        <style>
            .caja-formulario{
                width: 100%;
                background-image: url(Assent/img/background-area.jpg);
                height: 1060px;
            }
            .caja-form{
                background: rgba(1,1,1,.8);
                width: 80%;
                height: 1020px;
                border-radius: 30px;
                margin:auto;
            }
            
            @media screen and (max-width:430px){
                .caja-formulario{
                    height: 1100px;
                }
                .caja-form{
                    height: 1000px;

                }
            }
            
            
            
            
            
        </style>
        
        <script>
            function agregar_artista(){

                var seudonimo, nombre, apellido, genero, manager, telefono, correo, expresion;

                seudonimo = document. getElementById("seudonimo").value;
                nombre = document. getElementById("nombre").value;
                apellido = document. getElementById("apellido").value;
                genero = document. getElementById("genero").value;
                manager = document. getElementById("manager").value;
                telefono = document. getElementById("telefono").value;
                correo = document. getElementById("correo").value;
                expresion = expresion = /\w+@+\w+\.+[a-z]/;


                if  (seudonimo==="" || nombre==="" ||  apellido==="" || genero==="" ||  manager==="" ||  telefono==="" ||  correo==="" ){

                    Swal.fire(
                        'Se detectaron campos vacios',
                        'Completa todos los campos para continuar',
                        'question'
                    );
                    return false;
                }
                // correo
                // validar que es un correo
                if  (!expresion.test(correo)){
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'Correo no encontrado, verifique nuevamente',
                        footer: ''
                    });
                    return false;
                }
                if (correo.length>=30){
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'El correo ingresado es muy extenso',
                        footer: ''
                    });
                    return false;
                }

                if
                    (correo.length<8){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El correo ingresado es muy corto',
                            footer: ''
                        });
                        return false;
                    }
                //genero musical
                if  (genero==="Seleccione..."){

                    Swal.fire(
                        'No se ha escogido un genero',
                        'Selecciona un género musical para continuar',
                        'question'
                    );
                    return false;
                }
                //SEUDONIMO
                if
                    (seudonimo.length>=15){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El seudónimo es muy largo, debe tener máximo 15 caracteres',
                            footer: ''
                        });
                        return false;
                    }
                if
                    (seudonimo.length<4){

                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El seudónimo es muy corto, debe tener minimo 4 caracteres',
                            footer: ''
                        });        
                        return false;
                    }
                //MANAGER
                if
                    (manager.length>=30){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El nombre del manager es muy largo, debe tener máximo 30 caracteres',
                            footer: ''
                        });
                        return false;
                    }
                if
                    (manager.length<4){

                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El nombre del manager es muy corto, debe tener minimo 4 caracteres',
                            footer: ''
                        });        
                        return false;
                    }
                //TELEFONO

                if  (isNaN(telefono)){
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'No se ingreso un número teléfonico',
                        footer: ''
                    });
                    return false;
                }
                // telefono
                //Validar que es un número de teléfono
                if  (isNaN(telefono)){
                    Swal.fire({
                        type: 'error',
                        title: 'Oops...',
                        text: 'No se ingreso un número teléfonico',
                        footer: ''
                    });
                    return false;
                }
                // telefono
                if
                    (telefono.length===10 || telefono.length===7 ){
                        return true;
                    }else{
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El teléfono no es valido recuerde colocar un teléfono fijo o celular',
                            footer: ''
                        });
                        return false;
                    } 


                //NOMBRE

                if
                    (nombre.length>=15){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El nombre es muy largo, debe tener máximo 15 caracteres',
                            footer: ''
                        });
                        return false;
                    }
                if
                    (nombre.length<4){

                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El nombre es muy corto, debe tener minimo 4 caracteres',
                            footer: ''
                        });        
                        return false;
                    }
                // apellido
                if
                    (apellido.length>=15){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El apellido es muy largo, debe tener máximo 15 caracteres',
                            footer: ''
                        });
                        return false;
                    }
                if
                    (apellido.length<4){
                        Swal.fire({
                            type: 'error',
                            title: 'Oops...',
                            text: 'El apellido es muy corto, debe tener minimo 4 caracteres',
                            footer: ''
                        });
                        return false;
                    }




            }

            function sololetras(e) {
                key=e.keyCode || e.which;

                teclado=String.fromCharCode(key).toLowerCase();

                letras="qwertyuiopasdfghjklñzxcvbnm ";

                especiales="8-37-38-46-164";

                teclado_especial=false;

                for(var i in especiales){
                    if(key==especiales[i]){
                        teclado_especial=true;
                        break;
                    }
                }

                if(letras.indexOf(teclado)==-1 && !teclado_especial){
                    return false;
                }

            }


        </script>



        <div class="caja-formulario">
            <br/>
            <div class="caja-form">
                <br/>
                <h1 class="titulo">Agregar Artista</h1>
                <div class="formulario">
                    <form action="" method="post" onsubmit="return agregar_artista()">


                        <label  class="label" for="seudonimo">  Seudónimo </label>
                        <input type="text" id="seudonimo" name="seudonimo" class="contenedor-inputs input_100" placeholder="  Ingrese el nombre artístico"  onkeypress="return sololetras(event)" onpaste="return false" />


                        <br/>
                        <label  class="label" for="nombre">  Nombre  </label>
                        <input type="text" id="nombre" name="nombre" class="contenedor-inputs input_100" placeholder="  Nombre del artista "  onkeypress="return sololetras(event)" onpaste="return false" />


                        <br/>
                        <label  class="label" for="apellido">  Apellido  </label>
                        <input type="text" id="apellido" name="apellido" class="contenedor-inputs input_100" placeholder="  Apellido del artista  "  onkeypress="return sololetras(event)" onpaste="return false" />


                        <br/>
                        <label  class="label" for="genero">  Género Musical  </label>
                        <select type="text" id="genero" name="genero" class="contenedor-inputs input_100">
                            <option> Seleccione... </option>
                            <option> Popular </option>
                            <option> Salsa </option>
                            <option> Electrónica </option>
                            <option> Tropical </option>
                            <option> DJ's </option>
                        </select>


                        <br/>
                        <label  class="label" for="manager">  Manager  </label>
                        <input type="text" id="manager" name="manager" class="contenedor-inputs input_100" placeholder="  Ingrese el nombre del manager  "  onkeypress="return sololetras(event)" onpaste="return false" />


                        <br/>
                        <label  class="label" for="telefono">  Teléfono  </label>
                        <input type="text" id="telefono" name="telefono" class="contenedor-inputs input_100" placeholder="  Ingrese el teléfono del manager  "/>


                        <br/>
                        <label  class="label" for="correo">  Correo  </label>
                        <input type="text" id="correo" name="correo" class="contenedor-inputs input_100" placeholder="  Ingrese el correo del manager  "/>

                        <br/>
                        <br/>

                        <center>
                            <br/>
                            <button class="btn_submit btn2" type="submit">Guardar</button>
                            <button class="btn_reset btn2" type="reset">Borrar</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
        <script src="../assent/plugins/sweetAlert2/sweetalert2.all.min.js"></script>
    </body>
</html>
