<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pl</title>
        <link rel="stylesheet" href="Assent/css/estilos-formularios.css"/>
        <link rel="stylesheet" href="Assent/css/estilos.css"/>
    </head>
    <body>
        <style>
            .caja-formulario{
                width: 100%;
                background-image: url(Assent/img/background-area.jpg);
                height: 660px;
            }
            .caja-form{
                background: rgba(1,1,1,.8);
                width: 80%;
                height: 610px;
                border-radius: 30px;
                margin:auto;

            }
        </style>
        <div class="caja-formulario">
            <br/>
            <br/>
            <div class="caja-form">
                <h1 class="titulo">Reporte de Ventas</h1>
                <div class="formulario">
                    <form>
                        
                        
                        
                        
                        <label  class="label" for="manager">Código del evento</label>
                        <input type="text" id="manager" class="contenedor-inputs input_100" placeholder="Ingrese el código del evento"/>
                        
                        <label  class="label" for="Licor">Licor</label>
                        <input id="Licor" type="text" class="contenedor-inputs input_100" placeholder="Licor vendido"/>
                        
                        <label  class="label" for="Cerveza">Cerveza</label>
                        <input id="Cerveza" type="text" class="contenedor-inputs input_100" placeholder="Cerveza vendida"/>
                        
                        
                        <label  class="label" for="Bebidas">Bebidas</label>
                        <input id="Bebidas" type="text" class="contenedor-inputs input_100" placeholder="Bebidas vendidas"/>
                        
                        
                        
                        <br/><br/>
                        <center>
                            <br/>
                            <button class="btn_submit btn2" type="submit">Guardar</button>
                            <button class="btn_reset btn2" type="reset">Borrar</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
