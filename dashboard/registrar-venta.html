<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pl</title>
        <link rel="stylesheet" href="Assent/css/estilos-formularios.css"/>
        <link rel="stylesheet" href="Assent/css/estilos.css"/>
    </head>
    <body>
        <style>
            .caja-formulario{
                width: 100%;
                background-image: url(Assent/img/background-form.jpg);
                height: 630px;
            }
            .caja-form{
                background: rgba(1,1,1,.8);
                width: 80%;
                height: 590px;
                border-radius: 30px;
                margin:auto;

            }
        </style>

        <div class="caja-formulario">
            <br/>

            <div class="caja-form">
                <h1 class="titulo">Agregar Escenario</h1>
                <div class="formulario">
                    <form action="">
                        <label  class="label" for="manager">Nombre del Escenario</label>
                        <input type="text" id="manager" class="contenedor-inputs input_100" placeholder="Nombre del escenario"/>

                        <!--                        *****-->

                        <label  class="label" for="n_artista">Nombres Artista</label>

                        <label  class="label label_2_seu r-fecha_b" for="a_artista">Tipo de Alianza</label>
                        <br/>
                        <br/>
                        <br/>
                        <input id="n_artista" type="text" class="contenedor-inputs input_48" placeholder="Nombres del artista"/>


                        <label  class="label r-fecha_s" for="a_artista">Tipo de Alianza</label>
                        <input id="a_artista" type="text" class="contenedor-inputs input_48" placeholder="Nombre artistico"/>
                        <!--                        ******-->
                        <label  class="label" for="correo">Correo</label>
                        <input type="text" id="correo" class="contenedor-inputs input_100" placeholder="Correo del escenario"/>



                        <center>
                            <br/>
                            <button class="btn_submit btn2" type="submit">Guardar</button>
                            <button class="btn_reset btn2" type="reset">Borrar</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
