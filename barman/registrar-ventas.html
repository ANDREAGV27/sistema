<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pl</title>
        <link rel="stylesheet" href="Assent/css/estilos-formularios.css"/>
        <link rel="stylesheet" href="Assent/css/estilos.css"/>
    </head>
    <body>
       
        <style>
            .caja-formulario{
                width: 100%;
                background-image: url(Assent/img/background-area.jpg);
                height: 770px;
            }
            .caja-form{
                background: rgba(1,1,1,.8);
                width: 80%;
                height: 750px;
                border-radius: 30px;
                margin:auto;

            }
        </style>
        
        <div class="caja-formulario">
            <br/>
            <div class="caja-form">
               <br/>
                <h1 class="titulo">Registrar nueva venta</h1>
                <div class="formulario">
                    <form>
                       
                       
                        <h4 class="titulo">Ingrese el total de ventas</h4>
                        <br/>
                        <label  class="label" for="nombre">Código del evento</label>
                        <input type="text" id="nombre" class="contenedor-inputs input_100" placeholder="Ingrese el código del evento"/>
                        
                        
                        <br/>
                        <label  class="label" for="cerveza"> Cerveza </label>
                        <input type="text" id="cerveza" class="contenedor-inputs input_100" placeholder=" Ingrese el total de la cerveza vendida  "/>
                        
                        
                        <br/>
                        <label  class="label" for="licor"> Licor </label>
                        <input type="text" id="licor" class="contenedor-inputs input_100" placeholder=" Ingrese el total de el licor vendida  "/>
                        

                        <br/>
                        <label  class="label" for="bebida"> Bebidas </label>
                        <input type="text" id="bebida" class="contenedor-inputs input_100" placeholder=" Ingrese el total de las bebidas vendida  s"/>
                        
                        
                        <center>
                            <br/>
                            <br/>
                            <br/>
                            <button class="btn_submit btn2" type="submit">Guardar</button>
                            <button class="btn_reset btn2" type="reset">Borrar</button>
                        </center>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
